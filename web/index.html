<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet/calendar.css"></link>
    <link rel="stylesheet" type="text/css" href="./stylesheet/nav.css"></link>
</head>
<body>
    <!-- <navbar> -->
    <nav>
        <ul>

        </ul>
    </nav>
    <!-- Calendar here -->
    <div class="calendarContainer" id="mainCalendarContainer">
        <div class="calCon">

            <div class="calHead">
                <div class="yearHead">
                    <button onclick="calendar">&lt;</button>
                    <h3 id="yearDisplay"></h3>
                    <button onclick="calendar">&gt;</button>
                </div>
                <div class="monthHead">
                    <button onclick="calendarPrevMonth()">&lt;</button>
                    <div class="month">
                        <h1 id="monthDisplay"></h1>
                    </div>
                    <button onclick="calendarNextMonth()">&gt;</button>
                </div>
            </div>

            <div class="calBody">
                <div class="weekdays">
                    <table id="days">
                        
                        <tr class="wdt">
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                        
                        
                        
                    </table>
                    
                </div>
                <!-- <div class="days">
                    <ul id="dayList"></ul>
                </div> -->
            </div>
                
            </div>
            
        </body>
    </div>
    <!-- <link href="./html/testcalendar.html" rel="import"/> -->
    <!-- <object type="text/html" data="./html/testcalendar.html"></object> -->
 
    <script src="./script/calendar.js"></script>
    
</body>
